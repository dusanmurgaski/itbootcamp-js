<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBootcamp Chat</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- naslov chat-a -->
    <div class="row">
      <header class="col-12">
        <h1>ITBootcamp Chat</h1>
        <h2>Choose a chatroom</h2>
      </header>
    </div>

    <!-- buttons za sobe  -->
    <div class="row">
      <nav>
        <button id="general" class="col-3" class="btn">#general</button>
        <button id="js" class="col-3" class="btn">#js</button>
        <button id="homeworks" class="col-3" class="btn">#homeworks</button>
        <button id="tests" class="col-3" class="btn">#tests</button>
      </nav>
    </div>

    <!-- prostor za poruke -->
    <div class="row">
      <section class="col-12">
        <ul>
          <!-- ovde se nalaze poruke -->
        </ul>
      </section>
    </div>

    <!-- forma za unos poruka -->
    <div class="row">
      <form id="formMessage">
        <input
          class="col-9"
          type="text"
          placeholder="Your message..."
          id="inputMessage"
        />
        <input class="col-3" type="submit" value="Send" id="btnSend" />
      </form>
    </div>

    <!-- forma za promenu korisnickog imena -->
    <div class="row">
      <form id="formUsername">
        <input
          class="col-9"
          type="text"
          placeholder="Update username"
          id="inputUsername"
        />
        <input class="col-3" type="submit" value="Update" id="btnUpdate" />
      </form>
    </div>
    <div id="triSek"></div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>

      firebase.initializeApp(firebaseConfig);
      let db = firebase.firestore();
    </script>

    <script src="app.js" type="module"></script>
  </body>
</html>
